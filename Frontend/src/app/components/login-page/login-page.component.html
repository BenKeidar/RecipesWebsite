<div class="container">
    <div class="details">
        <app-title title="התחבר"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            
            <text-input
                [control] = "fc['email']"
                [showErrorsWhen]="isSubmitted"
                type="email"
                label="מייל">
            </text-input>

            <text-input
                [control] = "fc['password']"
                [showErrorsWhen]="isSubmitted"
                type="password"
                label="סיסמה">
            </text-input>

            <default-button text="התחבר"></default-button>
            
        </form>
    </div>
</div>
