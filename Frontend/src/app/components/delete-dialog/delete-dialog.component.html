<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <div class="details">
      <button class="btn" routerLink="{{this.returnUrl}}"><i class="fa fa-reply"></i></button>
      <app-title title="?'בטוח שאתה רוצה למחוק את '{{food.name}}"></app-title>
      <form [formGroup]="uploadForm" (ngSubmit)="submit()">
        <text-input
            (keyup)="onFileChange($event)"
            [control]="fc['name']"
            [showErrorsWhen]="isSubmitted"
            label="שם"> aa
        </text-input>
  
        <default-button text="מחק" [bgColor]="color"></default-button>
        <div class="gap">
            &nbsp;
        </div>
      </form>
    </div>
</div>
