<input-container [label]="':'+label">
    <input-validation 
        [control]="control" [showErrorsWhen]="showErrorsWhen">
    </input-validation>
    <div>
        <input type="file" accept="image/png, image/jpeg" [placeholder]="'הכנס ' + label" 
        [formControl]="formControl"/>
    </div>

</input-container>
