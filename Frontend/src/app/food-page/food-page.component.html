<app-not-found [visible]="!food" resetLinkText="Back to home page"></app-not-found>
<div class="container" *ngIf="food">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags"></app-tags>
        </div>
        <div class="cook-time">
            üïíTime to cook about <strong>{{food.cookTime}}</strong> minutes.
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>
    </div>
</div>
